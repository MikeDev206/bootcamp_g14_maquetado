<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

	<body>
		<header>
			<!-- <div class="navigation"> -->
			<div class="img-logo">
				<img src="./assets/img/mercado-logo-off.png" alt="mercado-logo">
			</div>
			<div class="help-icon">
				<a href="http://ayuda.mercadolibre.com.mx">
					<img src="./assets/icons/nav-help-icon.svg" alt="help-icon">
				</a>
			</div>
			<!-- </div> -->
		</header>
		<main>
			<div class="wrap">
				<div class="form-container">
					<div class="form-header">
						<h1 class="form-title">¡Hola! Ingresa tu teléfono, e-mail o usuario</h1>
					</div>
					<form>
						<div class="text-box">
							<label for="e-mail">Teléfono, e-mail o usuario</label>
							<input type="text" id="e-mail">
							<button class="continue">
								<a role="button" href="#">Continuar</a>
							</button>
							<button class="register">
								<a role="button"
									href="https://registration.mercadolibre.com.mx/registration?confirmation_url=https%3A%2F%2Fwww.mercadolibre.com.mx%2F">
									Crear cuenta
								</a>
							</button>
						</div>
					</form>
					<div class="border">
						<a href="https://www.mercadolibre.com.mx/ayuda/20478">
							Necesito ayuda para ingresar
						</a>
					</div>
				</div>
			</div>
			<div class="recaptcha-terms-container">
				Protegido por reCAPTCHA
				<span class="recaptcha-terms-links">
					<a href="https://policies.google.com/privacy?hl=es-419">Privacidad</a>
					<a href="https://policies.google.com/terms?hl=es-419">Condiciones</a>
				</span>
			</div>
		</main>

		<footer>
			<div>
				<a href="https://www.mercadolibre.com.mx/privacidad">

			</div>
