<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="shortcut icon" href="./assets/icons/nficon.ico" type="image/x-icon">
		<title>Netflix Clone</title>
	</head>

	<body>
		<header class="header-container">
			<div class="logo">
				<img src="./assets/img/netflix-logo.png" alt="netflix-logo">
			</div>
			<div class="navbar">
				<div class="language">
					<div class="lang-menu">
						<div class="selected-lang">
							English
						</div>
						<ul>
							<li>
								<a href="#" class="de">German</a>
							</li>
							<li>
								<a href="#" class="en">English</a>
							</li>
							<li>
								<a href="#" class="fr">French</a>
							</li>
							<li>
								<a href="#" class="ar">Arabic</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="login">
					<button>
						<a href="https://www.netflix.com/mx/login">
							Sign in
						</a>
					</button>
				</div>
			</div>
		</header>
		<section class="banner">
			<img src="./assets/img/hero-background.jpg" alt="hero-bg">
			<div class="hero-section">
				<div class="heading">
					<h2>Unlimited movies, TV shows and more.</h2>
					<h5>Watch anywhere. Cancel anytime.</h5>
					<p>Ready to watch? Enter your email to create or restart your membership.</p>
				</div>
				<div class="email">
					<input type="email" placeholder="Email address">
					<a href="#">Get started</a>
				</div>
			</div>
		</section>
	</body>

</html>
